<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currículo</title>
</head>
<body>
  
  <h1>Cadastro de Currículo</h1>
  <form action="parametros.asp" method="post">
  <fieldset>
      <legend>Informações Pessoais</legend>

      <label for="nome_id">Nome: </label>
          <input 
            id="nome_id"
            type="nome"
            name="text"
            placeholder="Digite seu nome">
            <br>
      <label for="email_id">Email: </label>
          <input 
            id="email_id"
            type="email"
            name="email"
            placeholder="Digite seu email">
            <br>
      <label for="nascimento_id">Data de Nascimento: </label>
        <input 
            id="nascimento_id"
            type="date"
            name="nascimento">
            <br>

      <label for="altura_id">Altura(m): </label>
        <input
            id="altura_id"
            type="number"
            name="altura"
            min="1.40; "
            max="2.60; min=1,40">
            <br>
      <label for="site_id">Site: </label>
        <input
            id="site_id"
            type="url"
            name="site"
            placeholder="Facebook, Linkedin">

        
    </fieldset>
    
    </form>
</body>
</html>
