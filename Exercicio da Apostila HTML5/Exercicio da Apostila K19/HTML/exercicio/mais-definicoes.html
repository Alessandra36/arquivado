  <h1>Definições</h1>
  <p>
    <dfn>Folha Seca</dfn> <br>
         <ul>Chute que faz a bola percorrer uma trajetória em curva acentuada com uma queda brusca no final do percurso. <br></ul>
    <dfn>Lanterna</dfn> <br>
      <ul>Equipe que ocupa a última posição de um campeonato. <br></ul>
    <dfn>Primeiro pau</dfn> <br>
      <ul>Trave mais próxima da origem de um cruzamento.</ul>

  </p>
