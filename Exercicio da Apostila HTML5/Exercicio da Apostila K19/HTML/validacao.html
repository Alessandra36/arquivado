<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio de validação</title>
</head>
<body>
    <form action="parametros.asp" method="post">
        <label for="nome_id">Nome: </label>
        <input id="nome_id" name="nome" type="required">

        <label for="email_id">Email: </label>
        <input id="email_id" name="email" type="email">

        <label for="url_id">Site: </label>
        <input id="url_id" name="nome" type="site">

        <label for="placa-id">Placa: </label>
        <input
          id="placa-id"
          name="placa"
          type="text"
          pattern="[A-Z]{3} [0-9]{4}"
          title="As placas são formadas por 3 letras e 4 numeros">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
